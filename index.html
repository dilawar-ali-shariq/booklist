<body>
    <div class="container flex">
        <div class="main flex">
            <h1>BOOK LIST</h1>

            <button id="btn-submit">SUBMIT</button>
            <div id="book-list" class="flex">

                <div id="isbn" class="same">

                    <button class="btn-update">UPDATE</button>
                </div>
            </div>    
        </div>
    </div>
